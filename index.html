<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <p>First to 5 wins.</p>
        <div class="score-wrapper">
            <div>Player Score: <span id="playerScore">0</span></div>
            <div>Computer Score: <span id="computerScore">0</span></div>
            <div id="message">Make your choice!</div>
        </div>
        <div class="selection-wrapper">
            <button data-choice="rock" id="rock" class="selection">Rock</button>
            <button data-choice="paper" id="paper" class="selection">Paper</button>
            <button data-choice="scissors" id="scissors" class="selection">Scissors</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
