<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <p>First to 5 wins.</p>
        <div class="score-wrapper">
            <div>Player Score: <span id="playerScore">0</span></div>
            <div>Computer Score: <span id="computerScore">0</span></div>
            <div id="message">Make your choice!</div>
        </div>
        <div class="selection-wrapper">
            <button id="rock" class="selection"><i class="fa-regular fa-hand-back-fist"></i>Rock</button>
            <button id="paper" class="selection"><i class="fa-regular fa-hand"></i>Paper</button>
            <button id="scissors" class="selection"><i class="fa-regular fa-hand-peace"></i>Scissors</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
